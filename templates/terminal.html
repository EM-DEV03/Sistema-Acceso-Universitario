{% extends "base.html" %}
{% block title %}Terminal Web{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 text-center">
            <h3>Ingreso de Estudiantes</h3>
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="pin" class="form-control form-control-lg" placeholder="Ingrese su PIN" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Registrar Entrada/Salida</button>
            </form>
            {% if mensaje %}
            <div class="alert alert-info mt-3">{{ mensaje }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
