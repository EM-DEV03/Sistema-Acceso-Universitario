{% extends "base.html" %}
{% block title %}Acceso Estudiante{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow border-0">
            <h2 class="mb-4 fw-bold text-center">Acceso Estudiante</h2>
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="pin" class="form-control form-control-lg" placeholder="PIN" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill">Ingresar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
